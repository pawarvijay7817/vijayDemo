<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="row card mt-4" >
      <div class="card-header">Add Task</div>
      <div class="card-body">
        <form class="" [formGroup]="addTask" (ngSubmit)="onSubmit()" >  
            <mat-form-field class="w-100">
                <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker ></mat-datepicker>
            </mat-form-field >  
            <mat-form-field  class="w-100">
              <mat-label>Task Name:</mat-label>
              <input matInput placeholder="Task Name" formControlName="name">
            </mat-form-field> 
            <mat-form-field  class="w-100">
              <mat-label>Status</mat-label> 
              <mat-select formControlName="status"> 
                <mat-option value="active">Active</mat-option>
                <mat-option value="inactive">Inactive</mat-option>
              </mat-select>
            </mat-form-field>
          <div class="col-md-12">
            <button mat-raised-button [disabled]="addTask.invalid" color="primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
